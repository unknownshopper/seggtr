<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login — Omomobility Encuestas</title>
  <link rel="icon" href="logcho.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .login-container { max-width: 400px; margin: 100px auto; padding: 40px; background: white; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
    .login-header { text-align: center; margin-bottom: 30px; }
    .login-header img { width: 80px; height: 80px; margin-bottom: 20px; }
    .form-group { margin-bottom: 20px; }
    .form-group label { display: block; margin-bottom: 8px; font-weight: 500; }
    .form-group input { width: 100%; padding: 12px; border: 2px solid #e1e5e9; border-radius: 8px; font-size: 16px; transition: border-color 0.3s; }
    .form-group input:focus { outline: none; border-color: #007bff; }
    .login-btn { width: 100%; padding: 14px; background: #007bff; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; }
    .error-message { color: #dc3545; font-size: 14px; margin-top: 10px; text-align: center; }
    .success-message { color: #28a745; font-size: 14px; margin-top: 10px; text-align: center; }
  </style>
</head>
<body style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
  <div class="login-container">
    <div class="login-header">
      <img src="logcho.png" alt="Omomobility" onerror="this.onerror=null; this.src='logch.png'" />
      <h2>Acceso a Encuestas</h2>
      <p style="color: #666; font-size: 14px;">Ingresa tus credenciales para continuar</p>
    </div>

    <form id="loginForm">
      <div class="form-group">
        <label for="username">Correo</label>
        <input type="email" id="username" name="username" required autocomplete="username" />
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required autocomplete="current-password" />
      </div>
      <button type="submit" class="login-btn">Iniciar Sesión</button>
      <div id="message"></div>
    </form>
  </div>

  <!-- Firebase SDKs (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <!-- Tu configuración e inicialización -->
  <script src="firebase-config.js"></script>
  <!-- Lógica de autenticación -->
  <script src="auth.js"></script>
</body>
</html>
